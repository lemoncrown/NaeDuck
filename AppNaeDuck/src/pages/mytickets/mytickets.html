<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'my_tickets' | translate}}
            <ion-icon class="material-icons end">search</ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-color">
    <ion-list no-lines>
  
      <ion-item>
        <div class="name_address">
          <h2>{{TITLE}}</h2>
          <h3 class="d-flex"><img src="assets/imgs/ic_dj_pin.png"> {{LOCATION}}</h3>
        </div>
        <ion-row>
          <ion-col col-6>
            <h3>{{'week' | translate}}</h3>
            <h4>토요일</h4>
            </ion-col>
            <ion-col col-6>
              <h3>{{'time' | translate}}</h3>
              <h4>22:00 , 04:00</h4>
            </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>
                <h3>{{'week' | translate}}</h3>
                <h4>월요일</h4>
              </ion-col>
              <ion-col col-6>
                <h3>{{'time' | translate}}</h3>
                <h4>22:00 , 22:00</h4>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>
                <h3></h3>
                <h4> </h4>
              </ion-col>
              <ion-col col-6>
                <div  *ngFor="let item of items" >
                  <h3>{{item.SEATS}}</h3>
                  <h4>{{item.PRICE}}</h4>
                </div>
        
              </ion-col>
            </ion-row>
</ion-item>

      <!-- ticket box -->
      <ion-item class="view_all"  *ngFor="let item of itemsBox" >
        <div class="d-flex">
          <img src="assets/imgs/ic_dj_pin.png">
          <h2>
            <a href="{{item.URL}}" target="_blank">{{item.ALIAS}}</a>
          </h2>
          <ion-icon class="material-icons end">keyboard_arrow_right</ion-icon>
        </div>
      </ion-item>

    </ion-list>
</ion-content>
